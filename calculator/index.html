<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../libraries/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
    <div class="calculatorBody">
        <div class="calculusHistory">
            <div class="inputBody">
                <input type="text">
                <div class="result"></div>
            </div>
        </div>
        <div class="calculusButtons">
            <div class="categories_row">
                <div></div> <!-- just for flex -->
                <div class="categories">
                    <div class="category_option" id="option1">main</div>
                    <div class="category_option" id="option2">abc</div>
                    <div class="category_option" id="option3">func</div>
                </div>
                <div></div><!-- just for flex -->
            </div>
            <div class="main_option">
                <div class="main_functions">
                    <div >a&sup2;</div>
                    <div >a&#8319;</div>
                    <div >|a|</div>
                    <div>&Sqrt;</div>
                    <div>&#8731;</div>
                    <div>&pi;</div>
                    <div>sin</div>
                    <div>cos</div>
                    <div>tan</div>
                    <div>(</div>
                    <div>)</div>
                    <div>.</div>
                </div>
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>&#247;</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>&times;</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>-</div>
                    <div>0</div>
                    <div>.</div>
                    <div>ans</div>
                    <div>+</div>

                </div>
                <div class="others">
                    <div class="duo">
                        <div>&#8592;</div>
                        <div>&#8594;</div>
                    </div>
                    <div>BACKSPACE</div>
                    <div>&#9166;</div>
                    <div> it's low budget ok..</div>
                </div>
            </div>
            <div class="abc">

            </div>
            <div class="functions">COMMING SOON!</div>
        </div>
    </div>
    <script src="../libraries/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script type="text/javascript" src="vertical_center_buttons_text.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="buttons_functionalities.js"></script>
</body>

</html>
